<!doctype html><html lang="es"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contacto – Centro Voz & Mente</title>
<link rel="stylesheet" href="./styles.css" />
</head><body>
<!-- Header… -->

<section class="section">
  <div class="container grid grid-md-2" style="gap:2rem;">
    <div class="card">
      <h2>Envíanos un Mensaje</h2>
      <form onsubmit="sendMailto(event)">
        <label>Nombre completo<br/><input id="name" required style="width:100%;padding:.5rem;border:1px solid #e5e7eb;border-radius:.5rem;"></label><br/><br/>
        <label>Correo electrónico<br/><input id="email" type="email" required style="width:100%;padding:.5rem;border:1px solid #e5e7eb;border-radius:.5rem;"></label><br/><br/>
        <label>Teléfono<br/><input id="phone" type="tel" style="width:100%;padding:.5rem;border:1px solid #e5e7eb;border-radius:.5rem;"></label><br/><br/>
        <label>Mensaje<br/><textarea id="message" rows="4" required style="width:100%;padding:.5rem;border:1px solid #e5e7eb;border-radius:.5rem;"></textarea></label><br/><br/>
        <button class="btn" type="submit">Enviar Mensaje</button>
      </form>
      <script>
        function sendMailto(e){
          e.preventDefault();
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const message = document.getElementById('message').value.trim();
          const subject = encodeURIComponent(`Mensaje de contacto de ${name}`);
          const body = encodeURIComponent(`Nombre: ${name}\nEmail: ${email}\nTeléfono: ${phone}\n\nMensaje:\n${message}`);
          window.location.href = `mailto:mtolentino41@uasd.edu.do?subject=${subject}&body=${body}`;
        }
      </script>
    </div>
    <div>
      <h3>Información de Contacto</h3>
      <p>Calle Ejemplo #123, Santo Domingo, RD</p>
      <p><a href="tel:+18299058799">+1 (829) 905-8799</a> · <a href="mailto:mtolentino41@uasd.edu.do">mtolentino41@uasd.edu.do</a></p>
      <hr class="soft"/>
      <h3>Ubicación</h3>
      <div class="card" style="padding:0;overflow:hidden;aspect-ratio:16/9;">
        <!-- Pega aquí tu iframe real de Google Maps cuando lo tengas -->
        <div style="display:flex;align-items:center;justify-content:center;height:100%;background:#f3f4f6;">
          <p class="muted" style="text-align:center;">Mapa no disponible aún.<br/>Pega el iframe de Google Maps aquí.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer… -->
<script src="./script.js"></script><script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body></html>
